frameworkVersion: ">=1.21.0 <2.0.0"

service: graphqlez
provider:
  name: aws
  runtime: nodejs6.10
  region: us-east-1
  variableSyntax: "\\$${([ ~:a-zA-Z0-9._\\'\",\\-\\/\\(\\)]+?)}"

functions:
  query:
    handler: functions/query/index.default

resources:
  Mappings:
    SubnetConfig:
      VPC:
        CIDR: '10.0.0.0/16'
      PublicOne:
        CIDR: '10.0.0.0/24'
      PublicTwo:
        CIDR: '10.0.1.0/24'
  Resources:
    VPC:
      Metadata:
        Description: >
          VPC in which containers will be networked.
          It has two public subnets, and two private subnets.
          We distribute the subnets across the first two available subnets
          for the region, for high availability.
      Type: 'AWS::EC2::VPC'
      Properties:
        EnableDnsSupport: true
        EnableDnsHostnames: true
        CidrBlock:
          Fn::FindInMap: ['SubnetConfig', 'VPC', 'CIDR']
    PublicSubnetOne:
      Type: 'AWS::EC2::Subnet'
      Metadata:
        Description: >
          One of two public subnets where containers will have
          public IP addresses, and will route through the internet gateway
      Properties:
        AvailabilityZone:
          Fn::Select:
            - 0
            - Fn::GetAZs:
                Ref: 'AWS::Region'
        VpcId:
          Ref: 'VPC'
        CidrBlock:
          Fn::FindInMap: ['SubnetConfig', 'PublicOne', 'CIDR']
        MapPublicIpOnLaunch: true
    PublicSubnetTwo:
      Type: 'AWS::EC2::Subnet'
      Metadata:
        Description: >
          One of two public subnets where containers will have
          public IP addresses, and will route through the internet gateway
      Properties:
        AvailabilityZone:
          Fn::Select:
            - 1
            - Fn::GetAZs:
                Ref: 'AWS::Region'
        VpcId:
          Ref: 'VPC'
        CidrBlock:
          Fn::FindInMap: ['SubnetConfig', 'PublicTwo', 'CIDR']
        MapPublicIpOnLaunch: true
    InternetGateway:
      Type: 'AWS::EC2::InternetGateway'
      Metadata:
        Description: >
          A networking resource for the public subnets, which allows the
          containers which are bound to public subnets to reach the internet.
    GatewayAttachement:
      Type: 'AWS::EC2::VPCGatewayAttachment'
      Properties:
        VpcId:
          Ref: 'VPC'
        InternetGatewayId:
          Ref: 'InternetGateway'
    PublicRouteTable:
      Type: 'AWS::EC2::RouteTable'
      Metadata:
        Description: A routing table for the containers in public subnets.
      Properties:
        VpcId:
          Ref: 'VPC'
    PublicRoute:
      Type: 'AWS::EC2::Route'
      Metadata:
        Description: >
          Containers in the public subnets have public IP addresses and
          the routing table sends network traffic via the internet gateway
      DependsOn: GatewayAttachement
      Properties:
        RouteTableId:
          Ref: 'PublicRouteTable'
        DestinationCidrBlock: '0.0.0.0/0'
        GatewayId:
          Ref: 'InternetGateway'
    PublicSubnetOneRouteTableAssociation:
      Type: 'AWS::EC2::SubnetRouteTableAssociation'
      Properties:
        SubnetId:
          Ref: 'PublicSubnetOne'
        RouteTableId:
          Ref: 'PublicRouteTable'
    PublicSubnetTwoRouteTableAssociation:
      Type: 'AWS::EC2::SubnetRouteTableAssociation'
      Properties:
        SubnetId:
          Ref: 'PublicSubnetTwo'
        RouteTableId:
          Ref: 'PublicRouteTable'
    NatGatewayOneAttachment:
      Type: 'AWS::EC2::EIP'
      Metadata:
        Description: >
          There are two private NAT gateways, one for each private subnet.
      DependsOn: GatewayAttachement
      Properties:
          Domain: vpc
    NatGatewayOne:
      Type: 'AWS::EC2::NatGateway'
      Properties:
        AllocationId:
          Fn::GetAtt: NatGatewayOneAttachment.AllocationId
        SubnetId:
          Ref: 'PublicSubnetOne'
    EngineProxyUser:
      Type: 'AWS::IAM::User'
      Metadata:
        Description: >
          Currently, due to a bug, the Engine Proxy doesn't respect the
          ECSRole, which requires us to provision a user to invoke the lambda.
      Properties:
        Policies:
          - PolicyName: engine-proxy-execute-lambda
            PolicyDocument:
              Statement:
                - Effect: Allow
                  Action:
                    - 'lambda:InvokeFunction'
                  Resource:
                    Fn::GetAtt: 'QueryLambdaFunction.Arn'
    EngineProxyAccessKey:
      Type: 'AWS::IAM::AccessKey'
      Properties:
        UserName:
          Ref: 'EngineProxyUser'
    ECSCluster:
      Type: 'AWS::ECS::Cluster'
    FargateContainerSecurityGroup:
      Type: 'AWS::EC2::SecurityGroup'
      Metadata:
        Description: >
          A security group for the containers we will run in Fargate.
          Three rules, allowing network traffic from a public facing load
          balancer, a private internal load balancer, and from other members
          of the security group.
      Properties:
        GroupDescription: Access to the Fargate containers
        # TODO: Debugging.  Get rid of this!
        SecurityGroupIngress:
          -
            IpProtocol: tcp
            FromPort: 22
            ToPort: 22
            CidrIp: '0.0.0.0/0'
          -
            IpProtocol: tcp
            FromPort: 80
            ToPort: 80
            CidrIp: '0.0.0.0/0'
        VpcId:
          Ref: 'VPC'
    EcsSecurityGroupIngressFromPublicALB:
      Type: 'AWS::EC2::SecurityGroupIngress'
      Properties:
        Description: Ingress from the public ALB
        GroupId:
          Ref: 'FargateContainerSecurityGroup'
        IpProtocol: -1
        SourceSecurityGroupId:
          Ref: 'PublicLoadBalancerSG'
    EcsSecurityGroupIngressFromSelf:
      Type: 'AWS::EC2::SecurityGroupIngress'
      Properties:
        Description: Ingress from other containers in the same security group
        GroupId:
          Ref: 'FargateContainerSecurityGroup'
        IpProtocol: -1
        SourceSecurityGroupId:
          Ref: 'FargateContainerSecurityGroup'
    PublicLoadBalancerSG:
      Type: 'AWS::EC2::SecurityGroup'
      Metadata:
        Description: >
          A public facing load balancer, this is used for accepting traffic
          from the public internet and directing it to public facing
          microservices. Hosted in public subnets!
      Properties:
        GroupDescription: Access to the public facing load balancer
        VpcId:
          Ref: 'VPC'
        SecurityGroupIngress:
            - CidrIp: 0.0.0.0/0
              IpProtocol: -1
    PublicLoadBalancer:
      Type: 'AWS::ElasticLoadBalancingV2::LoadBalancer'
      Metadata:
        Description: >
          The load balancer is placed into the public subnets, so that traffic
          from the internet can reach the load balancer directly via the IG.
      Properties:
        Scheme: internet-facing
        LoadBalancerAttributes:
          - Key: idle_timeout.timeout_seconds
            Value: '30'
        Subnets:
          - Ref: 'PublicSubnetOne'
          - Ref: 'PublicSubnetTwo'
        SecurityGroups:
          - Ref: 'PublicLoadBalancerSG'
    DummyTargetGroupPublic:
      Type: 'AWS::ElasticLoadBalancingV2::TargetGroup'
      Metadata:
        Description: >
          A dummy target group is used to setup the ALB to just drop traffic
          initially, before any real service target groups have been added.
      Properties:
        HealthCheckIntervalSeconds: 6
        HealthCheckPath: /
        HealthCheckProtocol: HTTP
        HealthCheckTimeoutSeconds: 5
        HealthyThresholdCount: 2
        Name:
          Fn::Join:
            - '-'
            -
              - Ref: AWS::StackName
              - 'drop-1'
        Port: 80
        Protocol: HTTP
        UnhealthyThresholdCount: 2
        VpcId:
          Ref: 'VPC'
    PublicLoadBalancerListener:
      Type: 'AWS::ElasticLoadBalancingV2::Listener'
      DependsOn:
        - PublicLoadBalancer
      Properties:
        DefaultActions:
          - TargetGroupArn:
              Ref: 'DummyTargetGroupPublic'
            Type: 'forward'
        LoadBalancerArn:
          Ref: 'PublicLoadBalancer'
        Port: 80
        Protocol: HTTP
    ECSRole:
      Type: 'AWS::IAM::Role'
      Metadata:
        Description: >
          This is an IAM role which authorizes ECS to manage resources on your
          account on your behalf, such as updating your load balancer with the
          details of where your containers are, so that traffic can reach your
          containers.

          For example, attaching network interfaces to instances on your behalf,
          in order for awsvpc networking mode to work right.

          And also, to allow ECS to update load balancers on your behalf with
          the right information about how to send traffic to the containers.
      Properties:
        AssumeRolePolicyDocument:
          Statement:
          - Effect: Allow
            Principal:
              Service: [ecs.amazonaws.com]
            Action: ['sts:AssumeRole']
        Path: /
        Policies:
        - PolicyName: ecs-service
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - 'ec2:AttachNetworkInterface'
                  - 'ec2:CreateNetworkInterface'
                  - 'ec2:CreateNetworkInterfacePermission'
                  - 'ec2:DeleteNetworkInterface'
                  - 'ec2:DeleteNetworkInterfacePermission'
                  - 'ec2:Describe*'
                  - 'ec2:DetachNetworkInterface'
                  - 'elasticloadbalancing:DeregisterInstancesFromLoadBalancer'
                  - 'elasticloadbalancing:DeregisterTargets'
                  - 'elasticloadbalancing:Describe*'
                  - 'elasticloadbalancing:RegisterInstancesWithLoadBalancer'
                  - 'elasticloadbalancing:RegisterTargets'
                Resource: '*'
    TaskRole:
      Type: 'AWS::IAM::Role'
      Metadata:
        Description: The thing.
      Properties:
        AssumeRolePolicyDocument:
          Statement:
          - Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
            Action:
              - sts:AssumeRole
        Path: /
        Policies:
          - PolicyName: engine-task-role-lambda
            PolicyDocument:
              Statement:
                - Effect: Allow
                  Action:
                    - 'lambda:InvokeFunction'
                  Resource:
                    Fn::GetAtt: 'QueryLambdaFunction.Arn'
    ECSTaskExecutionRole:
      Type: 'AWS::IAM::Role'
      Metadata:
        Description: >
          These are roles which the ECS hosts are permitted to run!
      Properties:
        AssumeRolePolicyDocument:
          Statement:
          - Effect: Allow
            Principal:
              Service: [ecs-tasks.amazonaws.com]
            Action: ['sts:AssumeRole']
        Path: /
        Policies:
          - PolicyName: AmazonECSTaskExecutionRolePolicy
            PolicyDocument:
              Statement:
                - Effect: Allow
                  Action:
                    - 'ecr:GetAuthorizationToken'
                    - 'ecr:BatchCheckLayerAvailability'
                    - 'ecr:GetDownloadUrlForLayer'
                    - 'ecr:BatchGetImage'
                    - 'logs:CreateLogStream'
                    - 'logs:PutLogEvents'
                  Resource: '*'
    LogGroupTask:
      Type: 'AWS::Logs::LogGroup'
      Properties:
        LogGroupName:
          Fn::Join: [ '-', [ Ref: 'AWS::StackName', 'EngineLogs' ] ]
        RetentionInDays: 5
    TaskDefinition:
      Type: 'AWS::ECS::TaskDefinition'
      Properties:
        Family:
          Fn::Join: [ '-', [ Ref: 'AWS::StackName', 'EngineProxy' ] ]
        Cpu: 256
        Memory: 512
        NetworkMode: awsvpc
        RequiresCompatibilities:
          - FARGATE
        ExecutionRoleArn:
          Ref: 'ECSTaskExecutionRole'
        TaskRoleArn:
          Ref: 'TaskRole'
        ContainerDefinitions:
          - Name:
              Fn::Join: [ '-', [ Ref: 'AWS::StackName', 'MagicBox' ] ]
            Cpu: 128
            Memory: 256
            Image: abernix/magic-box:ver-13
            LogConfiguration:
              LogDriver: awslogs
              Options:
                awslogs-group:
                  Ref: 'LogGroupTask'
                awslogs-region:
                  Ref: 'AWS::Region'
                awslogs-stream-prefix:
                  Fn::Join: [ '-', [ Ref: 'AWS::StackName', 'MagicBox' ] ]
            PortMappings:
              - ContainerPort: 22
          - Name:
              Fn::Join: [ '-', [ Ref: 'AWS::StackName', 'EngineProxy' ] ]
            Cpu: 128
            Memory: 256
            Image: gcr.io/mdg-public/engine:2018.02-50-gef2fc6d4e
            LogConfiguration:
              LogDriver: awslogs
              Options:
                awslogs-group:
                  Ref: 'LogGroupTask'
                awslogs-region:
                  Ref: 'AWS::Region'
                awslogs-stream-prefix:
                  Fn::Join: [ '-', [ Ref: 'AWS::StackName', 'EngineProxy' ] ]
            PortMappings:
              - ContainerPort: 80
            Environment:
              - Name: ENGINE_CONFIG
                Value:
                  Fn::Sub:
                    - |-
                      {
                        "apiKey": "${EngineApiKey}",
                        "origins": [
                          {
                            "lambda": {
                              "awsAccessKeyId": "${EngineProxyAccessKey}",
                              "awsSecretAccessKey": "${EngineProxyAccessKey.SecretAccessKey}",
                              "functionArn": "${QueryLambdaFunction.Arn}"
                            }
                          }
                        ],
                        "frontends": [
                          {
                            "host": "0.0.0.0",
                            "port": 80,
                            "endpoints": ["/graphql", "/staging/graphql", "/production/graphql"]
                          }
                        ],
                        "reporting": {
                          "endpointUrl": "${ReportingEndpointUrl}",
                          "debugReports": true
                        },
                        "logging": {
                          "level": "DEBUG"
                        }
                      }
                    - EngineApiKey: ***REMOVED***
                      ReportingEndpointUrl: https://engine-staging-report.apollodata.com
    Service:
      Type: 'AWS::ECS::Service'
      DependsOn: LoadBalancerRule
      Properties:
        ServiceName:
          Fn::Join: [ '-', [ Ref: 'AWS::StackName', 'EngineProxy' ] ]
        Cluster:
          Ref: 'ECSCluster'
        LaunchType: FARGATE
        DeploymentConfiguration:
          MaximumPercent: 200
          MinimumHealthyPercent: 75
        DesiredCount: 1
        NetworkConfiguration:
          AwsvpcConfiguration:
            # Since we aren't using a NAT gateway for the private interface,
            # the instance needs a public IP so it can download the actual
            # Docker images!
            AssignPublicIp: ENABLED
            SecurityGroups:
              - Ref: 'FargateContainerSecurityGroup'
            Subnets:
              - Ref: 'PublicSubnetOne'
              - Ref: 'PublicSubnetTwo'
        TaskDefinition:
          Ref: 'TaskDefinition'
        LoadBalancers:
          - ContainerName:
              Fn::Join: [ '-', [ Ref: 'AWS::StackName', 'EngineProxy' ] ]
            ContainerPort: 80
            TargetGroupArn:
              Ref: 'TargetGroup'
    TargetGroup:
      Type: 'AWS::ElasticLoadBalancingV2::TargetGroup'
      Properties:
        HealthCheckIntervalSeconds: 6
        HealthCheckPath: /.well-known/apollo/engine-health
        HealthCheckProtocol: HTTP
        HealthCheckTimeoutSeconds: 5
        HealthyThresholdCount: 2
        TargetType: ip
        Name:
          Fn::Join: [ '-', [ Ref: 'AWS::StackName', 'EngineProxy' ] ]
        Port: 80
        Protocol: HTTP
        UnhealthyThresholdCount: 2
        VpcId:
          Ref: 'VPC'

    # Create a rule on the load balancer for routing traffic to the target group
    LoadBalancerRule:
      Type: 'AWS::ElasticLoadBalancingV2::ListenerRule'
      Properties:
        Actions:
          - TargetGroupArn:
              Ref: 'TargetGroup'
            Type: 'forward'
        Conditions:
          - Field: path-pattern
            Values: ['*']
        ListenerArn:
          Ref: 'PublicLoadBalancerListener'
        Priority: 1
  Outputs:
    ExternalUrl:
      Description: The url of the external load balancer
      Value:
        Fn::Join:
          - ''
          -
            - 'http://'
            - Fn::GetAtt: 'PublicLoadBalancer.DNSName'